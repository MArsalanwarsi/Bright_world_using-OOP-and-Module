<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/login.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="contaier">
        <div class="form-box">
            <h1 class="title">Sign Up</h1>
            <div class="underline"></div>
            <form>
                <div class="input-group">

                    <div class="input-field namefield">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Name">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-at"></i>
                        <input type="email" placeholder="Email">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-key"></i>
                        <input type="password" placeholder="Password">
                    </div>

                    <p><span class="text">Password Sugestions</span><a href="#">Click Here!</a></p>

                </div>

                <div class="btn-field">
                    <button type="button" class="signupbtn">SignUp</button>
                    <button type="button" class="disable  signinbtn">SignIn</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let SignUp=document.querySelector(".signupbtn")
        let SignIn=document.querySelector(".signinbtn")
        let name=document.querySelector(".namefield")
        let title=document.querySelector(".title")
        let Bar=document.querySelector(".underline")
        let text=document.querySelector(".text")

        SignIn.addEventListener('click',()=>{
            name.style.maxHeight ='0';
            title.innerHTML='Sign In'
            text.innerHTML='Forgot Password'
            SignUp.classList.add('disable')
            SignIn.classList.remove('disable')
            Bar.style.transform='translateX(35px)'
        })

        SignUp.addEventListener('click',()=>{
            name.style.maxHeight ='60px';
            title.innerHTML='Sign Up'
            text.innerHTML='Password Sugestions'
            SignUp.classList.remove('disable')
            SignIn.classList.add('disable')
            Bar.style.transform='translateX(0)'
        })
    </script>
    
</body>
</html>
