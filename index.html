<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light ">
        <div class="container-fluid p-2">
            <img src="/Images/Logo/logo.png" alt="" class="navbar-brand me-auto" style="width: 70px; height:70px;">

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-5 mb-2 mb-lg-0 gap-4 ">
                    <li class="nav-item dropdown">
                        <a class="nav-link active dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Categories
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item bg-white" href="#">Action</a></li>
                            <li><a class="dropdown-item bg-white" href="#">Another action</a></li>
                            <li><a class="dropdown-item bg-white" href="#">Something else here</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Gallery</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Contact Us</a>
                    </li>

                </ul>
            </div>
            <div class="d-flex justify-content-center align-items-center me-lg-5 me-md-5 me-sm-3 gap-4">
                <div class="btn-group">
                    <a class="btn btn-group fs-5" data-bs-toggle="dropdown" aria-expanded="false"
                        data-bs-auto-close="outside" data-bs-offset="-30,20"><i class="fa-solid fa-user"></i></a>
                    <form class="dropdown-menu px-4 py-5 w-auto mt-3 me-5">
                        <div class=" d-flex justify-content-center align-items-center">
                            <div class="container-fluid" id="login_data">
                               
                            </div>
                        </div>
                    </form>
                </div>
                <div class="btn-group">
                    <a href="#" class="cart text-dark pe-4 fs-5" data-bs-toggle="offcanvas"
                        data-bs-target="#ShoppingCart" aria-controls="ShoppingCart"><i
                            class="fa-solid fa-cart-shopping"></i></a>
                </div>
            </div>

            <!-- off canvas nav -->
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasmenu"
                aria-controls="offcanvasmenu" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasmenu"
                aria-labelledby="offcanvasDarkNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Menu</h5>
                    <button type="button" class="btn-close btn-close-dark" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item ">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Gallery</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Contact Us</a>
                        </li>
                        <li class="nav-item">
                        <li class="nav-item dropdown">
                            <a class="nav-link active dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Categories
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item bg-white" href="#">Action</a></li>
                                <li><a class="dropdown-item bg-white" href="#">Another action</a></li>
                                <li><a class="dropdown-item bg-white" href="#">Something else here</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- offcanvas nav end -->
            <!-- offcanvas shoppingcart start -->
            <div class="offcanvas offcanvas-end" tabindex="-1" id="ShoppingCart" aria-labelledby="ShoppingCartLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="ShoppingCartLabel">Shopping Cart</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <div id="ShoppingCartBody">
                        <div class="card mb-3" style="max-height: 100px;">
                            <div class="row g-0">
                                <div class="col-md-4 col-sm-4 col-lg-4">
                                    <img src="https://rawayat.com.pk/cdn/shop/files/WhatsApp_Image_2023-12-20_at_3.51.44_PM.jpg?v=1704180654"
                                        class="img-fluid h-100" alt="...">
                                </div>
                                <div class="col-md-8 col-sm-8 col-lg-8">
                                    <div class="ms-3">
                                        <h6>Price: 100</h6>
                                    </div>
                                    <div class="d-flex align-items-center position-relative">

                                        <button class="btn" id="plus"><i class="bi bi-plus-lg"></i></button>
                                        <input type="text" value="1" readonly maxlength="2"
                                            style="width: 40px; text-align: center;" id="quantity">
                                        <button class="btn" id="minus"><i class="bi bi-dash-lg"></i></button>
                                        <button class="btn btn-danger position-absolute end-0 me-2 mb-2" id="delete"><i
                                                class="bi bi-trash"></i></button>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- offcanvas shoppingcart end -->


        </div>
    </nav>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="/Javascript/script.js"></script>
</body>

</html>
