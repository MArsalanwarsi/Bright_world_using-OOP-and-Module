<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="/Styles/style.css">
</head>

<body>
 <div class="container-fluid p-2">
<div class="container-fluid p-0" style="height: 50px;">
    <div class=" d-flex align-items-center justify-content-end me-4">
        <a class="btn btn-group" data-bs-toggle="dropdown" aria-expanded="false" data-bs-auto-close="outside"
            data-bs-offset="10,20"><i class="bi bi-person fs-4"></i></a>
        <form class="dropdown-menu p-4 w-auto">
            <div class="container-fluid d-flex justify-content-center align-items-center">
               <div class="container-fluid" id="login_data">
                
               </div>
            </div>
        </form>
        <a class="btn btn-checkout " type="button" data-bs-toggle="offcanvas" data-bs-target="#ShoppingCart"
            aria-controls="ShoppingCart"> <i class="bi bi-cart3 fs-4"></i></a>



    </div>
    <div>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="ShoppingCart" aria-labelledby="ShoppingCartLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="ShoppingCartLabel">Shopping Cart</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <div id="ShoppingCartBody">
                    <div class="card mb-3" style="max-height: 100px;">
                        <div class="row g-0">
                            <div class="col-md-4 col-sm-4 col-lg-4">
                                <img src="https://rawayat.com.pk/cdn/shop/files/WhatsApp_Image_2023-12-20_at_3.51.44_PM.jpg?v=1704180654"
                                    class="img-fluid h-100" alt="...">
                            </div>
                            <div class="col-md-8 col-sm-8 col-lg-8">
                                <div class="ms-3">
                                    <h6>Price: 100</h6>
                                </div>
                                <div class="d-flex align-items-center position-relative">

                                    <button class="btn" id="plus"><i class="bi bi-plus-lg"></i></button>
                                    <input type="text" value="1" readonly maxlength="2"
                                        style="width: 40px; text-align: center;" id="quantity">
                                    <button class="btn" id="minus"><i class="bi bi-dash-lg"></i></button>
                                    <button class="btn btn-danger position-absolute end-0 me-2 mb-2" id="delete"><i
                                            class="bi bi-trash"></i></button>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
 </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="/Javascript/script.js"></script>
</body>

</html>
